name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app   # ðŸ‘ˆ change this to the folder where package.json lives
        run: npm install

      - name: Run tests
        working-directory: ./app
        run: npm test

      - name: Build project
        working-directory: ./app
        run: npm run build
